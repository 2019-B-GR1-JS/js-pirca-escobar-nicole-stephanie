<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>
        Revisar Adquisiciones de Artistas
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Buscar Aquisicion de Aristas</h3>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-radio-group>
          <ion-row>
            <ion-col size="6">
              <ion-label>Manager</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-radio (click)="buscarPorManger()" checked></ion-radio>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label>Productor</ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-radio (click)="buscarPorProductor()"></ion-radio>
            </ion-col>
          </ion-row>
        </ion-radio-group>
      </ion-col>
      <ion-col size="4">
        <ion-input id="buscarApp" type="text" placeholder="Buscar" style="width: 100%" [(ngModel)]="busqueda">

        </ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-button class="btn btn-light" style="width: 100%" (click)="buscarPorAdquisicion()">Buscar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h3>Lista de Aquisiciones</h3>
  <ion-list  style="width: 100%">
    <ion-grid>
      <ion-row>
        <ion-col size="4">Nombre Manger</ion-col>
        <ion-col size="3">Productor</ion-col>
        <ion-col size="3">Nombre del Artista</ion-col>
        <ion-col size="2">Total</ion-col>
      </ion-row>
      <ion-row>
        <ion-item *ngFor="let item of listaAdquisiones"  style="width: 100%">
          <ion-col size="4">{{item.nombreManager}}</ion-col>
          <ion-col size="3">{{item.nombreProductor}}</ion-col>
          <ion-col size="3">{{item.nombreArtita}}</ion-col>
          <ion-col size="2">{{item.totalValorMarca}}</ion-col>
        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
