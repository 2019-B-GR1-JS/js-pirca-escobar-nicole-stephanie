<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="return()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Administrar Agencias: {{agencia}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <h3>
            Crear Artistas
        </h3>
        <ion-row>
            <ion-col size="12" style="text-align: center">
                <ion-button  (click)="presentModal()">Crear Artistas</ion-button>
            </ion-col>
        </ion-row>
        <h3>
            Buscar Artista
        </h3>
        <ion-row>
            <ion-col size="8">
                <ion-input placeholder="Nombre de Artistas" [(ngModel)]="busqueda"></ion-input>
            </ion-col>
            <ion-col size="4">
                <ion-button (click)="buscarArtista()">Buscar</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-list style="width: 100%">

                <h3>
                    Lista de Artistas
                </h3>

                <ion-grid>
                    <ion-row>
                        <ion-col size="6">Nombre</ion-col>
                        <ion-col size="2">Nickname</ion-col>
                        <ion-col size="2">Profesion</ion-col>
                        <ion-col size="2">Valor de Marca</ion-col>
                        <ion-col size="2">Eliminar</ion-col>
                    </ion-row>
                </ion-grid>
                <ion-item class="active"  *ngFor="let artista of listaArtistas">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="6">{{artista.nombre}}</ion-col>
                            <ion-col size="2">{{artista.nickname}}</ion-col>
                            <ion-col size="2">{{artista.profesion}}</ion-col>
                            <ion-col size="2">{{artista.valorMarca}}</ion-col>
                            <ion-col size="2">
                                <ion-button color="danger" (click)="eliminarArtistas(artista.id)">Eliminar</ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item>
            </ion-list>
        </ion-row>
    </ion-grid>
</ion-content>
