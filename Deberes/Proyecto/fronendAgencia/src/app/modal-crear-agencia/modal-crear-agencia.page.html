<ion-header>
    <ion-toolbar>
        <ion-title>Crear Agencias</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-col size="4">
            <ion-label>Nombre:</ion-label>
        </ion-col>
        <ion-col size="8">
            <ion-input
                    type="text"
                    name="nombre"
                    required
                    minlength="3"
                    maxlength="200"
                    [(ngModel)]="inputNombre"
                    placeholder="Nombre"></ion-input>
        </ion-col>
    </ion-item>



    <ion-item>
        <ion-col size="4">
            <ion-label>Industria:</ion-label>
        </ion-col>
        <ion-col size="8">
            <ion-input
                    type="text" [(ngModel)]="inputIndustria"
                    name="industria"
                    required
                    minlength="3"
                    maxlength="200"
                    placeholder="Industria"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="4">
            <ion-label>Fecha de creacion:</ion-label>
        </ion-col>
        <ion-col size="8">
            <ion-input type="date" [(ngModel)]="inputFundacion" placeholder="Fecha"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="4">
            <ion-label>Valor de la Marca de la Empresa:</ion-label>
        </ion-col>
        <ion-col size="8">
            <ion-input
                    type="number" [(ngModel)]="inputValorMarcaA"
                    name="valor"
                    pattern="([0-9])+"
                    min="0"
                    placeholder="Valor de Marca"></ion-input>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="4">
            <ion-label>Estado Activo de La Agencia en 2019:</ion-label>
        </ion-col>
        <ion-col size="8">
            <ion-radio-group>
                <ion-row>
                    <ion-col size="6">
                        <ion-label>Si</ion-label>
                        <ion-radio value="ActivoSi" [(ngModel)]="inputEstadoActivo"></ion-radio>
                    </ion-col>
                    <ion-col size="6">
                        <ion-label>No</ion-label>
                        <ion-radio value="ActivoNo" [(ngModel)]="!inputEstadoActivo"></ion-radio>
                    </ion-col>
                </ion-row>
            </ion-radio-group>
        </ion-col>
    </ion-item>
    <ion-item>
        <ion-col size="6">
            <ion-button color="success" (click)="guardarAgencia()">
                Guardar
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button color="danger" (click)="closeModal()">
                Cancelar
            </ion-button>
        </ion-col>
    </ion-item>
</ion-content>
