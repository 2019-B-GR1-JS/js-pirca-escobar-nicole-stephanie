<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            <h1>
                Administrar grupos
            </h1>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">

    <ion-card>
        <ion-card-content>
            <h3>
                Crear Agencias
            </h3>
          <ion-grid>
            <ion-row>
              <ion-col size="12" >
                <ion-icon name="business-outline" align-items-center></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
            <ion-row>
                <ion-col size="9" style="text-align: center">
                    <ion-button (click)="presentModal()">Crear Angencia</ion-button>
                </ion-col>
                <h3>
                    Buscar Agencias
                    <ion-row>
                        <ion-col size="8">
                            <ion-input placeholder="Nombre Agencia" [(ngModel)]="busqueda"></ion-input>
                        </ion-col>
                        <ion-col size="9">
                            <ion-button (click)="buscarAgencia()">Buscar</ion-button>
                        </ion-col>
                    </ion-row>
                </h3>
            </ion-row>
        </ion-card-content>
    </ion-card>


    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-list style="text-align: center;width: 100%;font-weight: bold">

                    <h3>
                        Lista de Agencias
                    </h3>

                    <ion-grid>
                        <ion-row>
                            <ion-col size="4">Nombre</ion-col>
                            <ion-col size="2">Industria</ion-col>
                            <ion-col size="2">Valor de Marca</ion-col>
                            <ion-col size="2">Ver</ion-col>
                            <ion-col size="2">Eliminar</ion-col>
                        </ion-row>
                    </ion-grid>
                    <ion-item class="active" *ngFor="let agencia of listaAngencias">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="4">{{agencia.nombre}}</ion-col>
                                <ion-col size="2">{{agencia.industria}}</ion-col>
                                <ion-col size="2">{{agencia.valorMarcaA}}</ion-col>
                                <ion-col size="2">
                                    <ion-button (click)="verAgencia(agencia.id,agencia.nombre)">Ver</ion-button>
                                </ion-col>
                                <ion-col size="2">
                                    <ion-button color="danger" (click)="eliminarAgencia(agencia.id)">Eliminar
                                    </ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
